<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doofenshmirtz Lab - Login</title>
    <link rel="stylesheet" href="register.css">
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <section class="login-page">
        <div class="login-form" id="loginForm"> 
            <h2>Register</h2>
            <form id="registerForm">  
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="register" type="register">Register</button>
            </form>
            <!-- <button class="google-login-button">Login dengan Akun Google</button> -->
            <p class="login-as-guest">
                <a href="../main/index.html">Continue as Guest</a>
            </p>
            <p id="loginMessage"></p>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <script src="register.js"></script>
</body>
</html>
